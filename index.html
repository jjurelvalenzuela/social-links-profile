<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall Image"
          class="user-img"
        />
        <div class="user-info">
          <h1 class="text-preset1">Jessica Randall</h1>
          <p class="location text-preset2-bold">London, United Kingdom</p>
          <p class="about-me text-preset2">
            "Front-end developer and avid reader."
          </p>
        </div>
        <nav aria-label="Social media links">
          <ul class="user-socmed">
            <li class="user-links">
              <a href="" class="text-preset2-bold"> GitHub</a>
            </li>
            <li class="user-links">
              <a href="" class="text-preset2-bold"> FrontendMentor</a>
            </li>
            <li class="user-links">
              <a href="" class="text-preset2-bold"> LinkedIn</a>
            </li>
            <li class="user-links">
              <a href="" class="text-preset2-bold"> Twitter</a>
            </li>
            <li class="user-links">
              <a href="" class="text-preset2-bold"> Instagram</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
